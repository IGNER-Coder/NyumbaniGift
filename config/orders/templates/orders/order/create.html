<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout | NyumbaniGift</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row">
        <div class="col-md-4 order-md-2 mb-4">
            <h4 class="d-flex justify-content-between align-items-center mb-3">
                <span class="text-muted">Your Cart</span>
                <span class="badge bg-dark rounded-pill">{{ cart|length }}</span>
            </h4>
            <ul class="list-group mb-3">
                {% for item in cart %}
                <li class="list-group-item d-flex justify-content-between lh-condensed">
                    <div>
                        <h6 class="my-0">{{ item.product.name }}</h6>
                        <small class="text-muted">Qty: {{ item.quantity }}</small>
                    </div>
                    <span class="text-muted">KES {{ item.total_price }}</span>
                </li>
                {% endfor %}
                <li class="list-group-item d-flex justify-content-between bg-white">
                    <span>Total (KES)</span>
                    <strong>KES {{ cart.get_total_price }}</strong>
                </li>
            </ul>
        </div>
        
        <div class="col-md-8 order-md-1">
            <h4 class="mb-3">Billing Address</h4>
            <form method="post" class="needs-validation">
                {% csrf_token %}
                {{ form.as_p }}
                
                <hr class="mb-4">
                <button class="btn btn-success btn-lg w-100" type="submit">Place Order (Pay on Delivery)</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
