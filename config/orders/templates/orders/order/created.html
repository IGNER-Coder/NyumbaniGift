<!DOCTYPE html>
<html lang="en">
<head>

    <title>Thank You! | NyumbaniGift</title>
    {% load static %}

</head>
<body class="text-center bg-light">
    <div class="container mt-5">
        <div class="card shadow-sm border-0 p-5">

            <a href="{% url 'index' %}" class="btn btn-primary mt-3">Return to Shop</a>
        </div>
    </div>
</body>
</html>
